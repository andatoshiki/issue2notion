name: issue2notion issue sync
on:
  issues:
    types: [opened, reopened, closed, deleted]
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: issue2notion
    name: "Setup Node"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          always-auth: false

      - name: Install dependencies
        run: npm install

      - name: "Run issue sync to Notion"
        env:
          GITHUB_KEY: ${{ secrets.GITHUB_KEY }}
          NOTION_KEY: ${{ secrets.NOTION_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          GITHUB_REPO_OWNER: ${{ secrets.GITHUB_REPO_OWNER }}
          GITHUB_REPO_NAME: ${{ secrets.GITHUB_REPO_NAME }}
        run: node index.js